<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Controls Example</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 600px;
            position: relative;
        }

        iframe.pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .pdf-controls button {
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
                <h1>PDF in Object Tag</h1>
                <object data="quran.pdf" type="application/pdf" width="100%" height="600px">

            </object>
            </body>
</html>
