<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Controls Example</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 600px;
            position: relative;
        }

        iframe.pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .pdf-controls button {
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PDF with Controls Example</h1>
    <div class="pdf-container">
        <iframe id="pdf-iframe" src="https:/yourfilename.com" class="pdf-viewer"></iframe>
        <div class="pdf-controls">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
            <a href="yourfile.pdf" download><button>Download PDF</button></a>
        </div>
    </div>

    <script>
        function zoomIn() {
            const iframe = document.getElementById('pdf-iframe');
            let zoom = iframe.style.zoom || 1;
            zoom = parseFloat(zoom) + 0.1;
            iframe.style.zoom = zoom;
        }

        function zoomOut() {
            const iframe = document.getElementById('pdf-iframe');
            let zoom = iframe.style.zoom || 1;
            zoom = parseFloat(zoom) - 0.1;
            iframe.style.zoom = zoom;
        }
    </script>
</body>
</html>
